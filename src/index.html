<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./sass/main.scss" />

    <title>
      Huddle landing page with single introductory section | Frontend Mentor
    </title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="huddle word"
          title="logo"
          class="header__logo"
        />
      </header>

      <section class="huddle">
        <img
          class="huddle__illustration"
          src="./images/illustration-mockups.svg"
          alt="website mockup desktop and mobile"
        />

        <div class="huddle__body">
          <h1 class="huddle__title">Build The Community Your Fans Will Love</h1>
          <p class="huddle__about">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <button class="huddle__btn">Register</button>
        <div class="huddle__footer">
          <ul class="social-list">
            <li class="social-list__item">
              <img src="./images/facebook.svg" alt="facebook" />
            </li>
            <li class="social-list__item">
              <img src="./images/twitter.svg" alt="twitter" />
            </li>
            <li class="social-list__item">
              <img src="./images/instagram.svg" alt="instagram" />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
